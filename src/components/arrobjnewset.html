<!DOCTYPE html>
<html lang="en">
<head>

  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
</head>
<body>

  <script>
    const arr = [
      {id:1,name:'小红'},
      {id:2,name:'小黄'},
      {id:1,name:'小蓝'},
      {id:3,name:'小绿'},
      {id:3,name:'小紫'}
    ]
    let obj = {}
    let per = arr.reduce((cur,next) => {
      obj[next.id] ? "": obj[next.id] = true && cur.push(next)
      return cur
    },[]) //设置cur的默认类型为数组,并且初始值为空的数值
    console.log(per)

    console.log(arr.filter(item => item.id===1))
  </script>
