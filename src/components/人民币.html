  <script>
    function getBig(values) {
      let len=values.length//统计出长度
      let arr=[]
      let chin_list=['零','壹','贰','叁','肆','伍','陆','柒','捌','玖']//所有的数值对应的汉
      let chin_lisp=['仟','佰','拾','亿','仟','佰','拾','万','仟','佰','拾']//进
      for(let i=0;i<len;i++){
        arr.push(parseInt(values[i]));//输入的数据按下标存进去   存进去的只是数字
        arr[i]=chin_list[arr[i]]//是根据我们输入的输入的数字，对应着我们的chin_list这个数组
        }//123['壹','佰','贰','拾','叁'
        for(let i=len-1,j=1;i>0;i--){//i =2 1 //倒序 为了添加进制，方便我们去观看
        arr.splice(i,0,chin_lisp[chin_lisp.length-j++])// j=2
        }
        console.log(arr)
        arr=arr.join('')
        if(len>=1){
          arr+='元整'
          }
          return arr
    }

    console.log(getBig('1234567'));

    function money(n){
        if (!/^(0|[1-9]\d*)(\.\d+)?$/.test(n)){
            return ''
        }
        if(n.length >= 16) {
          console.log('超出计算范围');
        }
        var unit="仟佰拾亿仟佰拾万仟佰拾圆角分",str="";
              n += "00";
        var p= n.indexOf('.');
        if(p >=0)
            n=n.substring(0,p)+n.substr(p+1,2);

            unit=unit.substr(unit.length-n.length);

            for(var i=0; i<n.length; i++)
            str +='零壹贰叁肆伍陆柒捌玖'.charAt(n.charAt(i))+unit.charAt(i);
            return str.replace(/零(仟|佰|拾|角)/g,"零").replace(/(零)+/g,"零").replace(/零(万|亿|圆)/g,"$1").replace(/(亿)万|壹(拾)/g, "$1$2").replace(/^圆零?|零分/g,"").replace(/圆$/g,"圆整");
    }
    console.log(money('123456789111.25'));
  </script>
